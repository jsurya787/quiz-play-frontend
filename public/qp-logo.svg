<svg
  xmlns="http://www.w3.org/2000/svg"
  width="36"
  height="36"
  viewBox="0 0 36 36"
>
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1"/> <!-- indigo-500 -->
      <stop offset="50%" stop-color="#4F46E5"/> <!-- indigo-600 -->
      <stop offset="100%" stop-color="#6D28D9"/> <!-- purple-700 -->
    </linearGradient>

    <!-- Shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4"/>
      <feColorMatrix type="matrix"
        values="0 0 0 0 0.31
                0 0 0 0 0.27
                0 0 0 0 0.90
                0 0 0 0.4 0"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Circle -->
  <circle
    cx="18"
    cy="18"
    r="16"
    fill="url(#bg)"
    filter="url(#shadow)"
    stroke="rgba(129,140,248,0.2)"
    stroke-width="2"
  />

  <!-- Text -->
  <text
    x="18"
    y="22"
    text-anchor="middle"
    font-size="14"
    font-weight="900"
    letter-spacing="-0.5"
    font-family="Inter, system-ui, -apple-system, sans-serif"
  >
    <tspan fill="#FBBF24">Q</tspan>
    <tspan fill="#FFFFFF">P</tspan>
  </text>
</svg>

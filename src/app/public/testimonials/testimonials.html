<section class="py-20 md:py-24 bg-white overflow-hidden relative">
  <div class="max-w-7xl mx-auto px-6 mb-12 text-center">
    <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-indigo-50 border border-indigo-100 text-indigo-600 text-xs font-bold uppercase tracking-wider mb-4 animate-fade-in">
      <span class="w-1.5 h-1.5 rounded-full bg-indigo-600"></span>
      Community Love
    </div>
    <h2 class="text-3xl md:text-4xl font-extrabold text-gray-900 tracking-tight">
      Hear it from the desks that matter most
    </h2>
  </div>

  <div class="relative w-full overflow-hidden mask-fade-sides">
    
    <!-- Gradient Masks -->
    <div class="absolute left-0 top-0 bottom-0 w-24 bg-gradient-to-r from-white to-transparent z-10 pointer-events-none"></div>
    <div class="absolute right-0 top-0 bottom-0 w-24 bg-gradient-to-l from-white to-transparent z-10 pointer-events-none"></div>

    <div class="flex gap-6 animate-marquee w-max px-6">
      
      <!-- Original List -->
      @for (review of [reviews, reviews]; track $index) {
         @for (r of review; track $index) {
          <div class="w-[300px] sm:w-[350px] p-6 rounded-2xl bg-gray-50 border border-gray-100/50 hover:bg-white hover:shadow-xl hover:-translate-y-1 transition-all duration-300 flex-shrink-0 cursor-default group">
            
            <div class="flex gap-1 mb-4 text-amber-400 text-sm">
              ★★★★★
            </div>

            <p class="text-gray-700 mb-6 text-sm leading-relaxed group-hover:text-gray-900 transition-colors">
              “{{ r.text }}”
            </p>
            
            <div class="mt-auto flex items-center gap-3">
              <div class="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 font-bold text-xs">
                {{ r.author.charAt(0) }}
              </div>
              <div>
                <strong class="block text-sm text-gray-900">{{ r.author }}</strong>
                <span class="text-xs text-gray-500">{{ r.role }}</span>
              </div>
            </div>
          </div>
         }
      }

    </div>
  </div>
</section>

<section class="py-20 md:py-32 bg-gray-50 relative overflow-hidden">
  
  <!-- DECORATIVE BG -->
  <div class="absolute top-0 left-0 w-full h-px bg-gradient-to-r from-transparent via-gray-200 to-transparent"></div>
  <div class="absolute bottom-0 left-0 w-full h-px bg-gradient-to-r from-transparent via-gray-200 to-transparent"></div>

  <div class="max-w-7xl mx-auto px-6 relative">
    
    <div class="text-center max-w-3xl mx-auto mb-20 animate-fade-in">
      <h2 class="text-4xl md:text-5xl font-extrabold text-gray-900 mb-6 tracking-tight">
        Real Students. <span class="text-indigo-600">Real Results.</span>
      </h2>
      <p class="text-lg text-gray-600">
        Join thousands of students who have transformed their grades and confidence with QuizPlay.
      </p>
    </div>

    <div class="grid md:grid-cols-3 gap-8">
      @for (story of stories; track $index) {
        <div class="group relative bg-white p-8 rounded-3xl border border-gray-100 shadow-[0_4px_20px_rgba(0,0,0,0.03)] hover:shadow-[0_20px_40px_rgba(0,0,0,0.08)] hover:-translate-y-2 transition-all duration-300 flex flex-col h-full">
          
          <!-- Quote Icon -->
          <div class="absolute top-8 right-8 text-indigo-100 group-hover:text-indigo-50 transition-colors">
            <svg class="w-16 h-16 transform rotate-180" fill="currentColor" viewBox="0 0 24 24"><path d="M14.017 21L14.017 18C14.017 16.8954 14.9124 16 16.017 16H19.017C19.5693 16 20.017 15.5523 20.017 15V9C20.017 8.44772 19.5693 8 19.017 8H15.017C14.4647 8 14.017 8.44772 14.017 9V11C14.017 11.5523 13.5693 12 13.017 12H12.017V5H22.017V15C22.017 18.3137 19.3307 21 16.017 21H14.017ZM5.0166 21L5.0166 18C5.0166 16.8954 5.91203 16 7.0166 16H10.0166C10.5689 16 11.0166 15.5523 11.0166 15V9C11.0166 8.44772 10.5689 8 10.0166 8H6.0166C5.46432 8 5.0166 8.44772 5.0166 9V11C5.0166 11.5523 4.56889 12 4.0166 12H3.0166V5H13.0166V15C13.0166 18.3137 10.3303 21 7.0166 21H5.0166Z"/></svg>
          </div>

          <!-- Content -->
          <div class="flex-grow mb-8 relative z-10">
            <p class="text-gray-600 leading-relaxed italic">
              "{{ story.quote }}"
            </p>
          </div>

          <!-- Footer -->
          <div class="flex items-center gap-4 mt-auto pt-6 border-t border-gray-50 relative z-10">
            <img [src]="story.image" alt="{{ story.name }}" class="w-12 h-12 rounded-full border-2 border-white shadow-sm">
            <div>
              <h4 class="font-bold text-gray-900 leading-tight">{{ story.name }}</h4>
              <p class="text-xs font-semibold text-indigo-600 uppercase tracking-wide">{{ story.role }}</p>
            </div>
          </div>

          <!-- Floating Badge -->
           <div class="absolute -bottom-3 right-8 px-3 py-1 bg-emerald-100 text-emerald-700 text-xs font-bold rounded-full border border-white shadow-sm flex items-center gap-1">
             <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
             {{ story.score }}
           </div>

        </div>
      }
    </div>

  </div>
</section>

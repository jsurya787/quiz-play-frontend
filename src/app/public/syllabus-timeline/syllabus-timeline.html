<section class="py-32 bg-white px-6">
  <div class="max-w-5xl mx-auto">

    <h2 class="text-4xl font-extrabold text-center mb-20">
      Syllabus → Practice → Mastery
    </h2>

    <div class="relative border-l-4 border-indigo-200 ml-6">
      <div *ngFor="let item of syllabus; let i = index"
           class="mb-16 pl-10 relative animate-slide-up">

        <span
          class="absolute -left-5 top-1 w-10 h-10
                 bg-indigo-600 text-white rounded-full
                 flex items-center justify-center font-bold">
          {{ i + 1 }}
        </span>

        <h3 class="text-xl font-semibold">
          {{ item.step }}
        </h3>
        <p class="text-gray-600">
          {{ item.subject }}
        </p>
      </div>
    </div>

  </div>
</section>

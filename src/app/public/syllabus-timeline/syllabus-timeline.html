<section class="py-20 md:py-32 relative overflow-hidden bg-gray-50">
  
  <!-- DECORATIVE BLOBS -->
  <div class="absolute top-0 right-0 w-[600px] h-[600px] bg-indigo-500/5 rounded-full blur-3xl -z-10 animate-float-slow"></div>
  <div class="absolute bottom-0 left-0 w-[500px] h-[500px] bg-purple-500/5 rounded-full blur-3xl -z-10 animate-float-slower"></div>

  <div class="max-w-7xl mx-auto px-6 relative">

    <!-- HEADER -->
    <div class="text-center max-w-3xl mx-auto mb-20 animate-fade-in">
      <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-white border border-gray-200 text-gray-600 text-xs font-bold uppercase tracking-wider mb-4 shadow-sm">
        <span class="w-2 h-2 rounded-full bg-gray-400"></span>
        Roadmap
      </div>
      <h2 class="text-4xl md:text-5xl font-extrabold text-gray-900 mb-6 tracking-tight">
        Syllabus to <span class="bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600">Mastery</span>
      </h2>
      <p class="text-lg text-gray-600">
        A structured path designed to take you from foundational concepts to competitive exam readiness.
      </p>
    </div>

    <!-- TIMELINE CONTAINER -->
    <div class="relative">
      
      <!-- VERTICAL LINE (Hidden on mobile) -->
      <div class="absolute left-4 md:left-1/2 top-0 bottom-0 w-0.5 bg-gradient-to-b from-transparent via-indigo-200 to-transparent"></div>

      <div class="space-y-12 md:space-y-24">
        
        @for (item of syllabus; track $index; let isEven = $even) {
          
          <div class="relative flex flex-col md:flex-row items-center group perspective-1000">
            
            <!-- DOT INDICATOR -->
            <div class="absolute left-4 md:left-1/2 -translate-x-1/2 w-4 h-4 rounded-full bg-white border-4 border-indigo-100 shadow-[0_0_0_4px_rgba(99,102,241,0.2)] z-10 group-hover:scale-125 group-hover:border-indigo-500 transition-all duration-300">
              <div class="absolute inset-0 rounded-full bg-indigo-600 scale-0 group-hover:scale-50 transition-transform duration-300"></div>
            </div>

            <!-- CONTENT CARD -->
            <div 
              class="ml-12 md:ml-0 md:w-1/2 relative"
              [ngClass]="{'md:pr-12 md:text-right': isEven, 'md:pl-12 md:order-last': !isEven}">
              
              <div class="group-hover:-translate-y-2 transition-transform duration-300 ease-out">
                <div class="relative p-8 rounded-3xl bg-white border border-gray-100 shadow-[0_4px_20px_rgba(0,0,0,0.02)] hover:shadow-[0_20px_40px_rgba(0,0,0,0.08)] transition-shadow duration-300 overflow-hidden">
                  
                  <!-- Gradient Bg Accent -->
                  <div class="absolute top-0 inset-x-0 h-1 bg-gradient-to-r" [ngClass]="item.color"></div>
                  
                  <!-- Background Glow -->
                  <div class="absolute -right-10 -bottom-10 w-40 h-40 rounded-full blur-3xl opacity-20 transition-opacity group-hover:opacity-40" [ngClass]="item.bg.replace('bg-', 'bg-') + '-500'"></div>

                  <!-- Header -->
                  <div class="flex items-center gap-4 mb-4" [ngClass]="{'md:flex-row-reverse': isEven}">
                    <div class="w-12 h-12 rounded-2xl flex items-center justify-center text-2xl shadow-sm border border-white" [ngClass]="item.bg">
                      {{ item.icon }}
                    </div>
                    <div>
                      <div class="text-xs font-bold uppercase tracking-wider text-gray-500 mb-1">
                        {{ item.subtitle }}
                      </div>
                      <h3 class="text-xl font-bold text-gray-900 group-hover:text-indigo-700 transition-colors">
                        {{ item.title }}
                      </h3>
                    </div>
                  </div>

                  <p class="text-gray-600 leading-relaxed relative z-10">
                    {{ item.desc }}
                  </p>

                </div>
              </div>

            </div>

          </div>
        }

      </div>
    </div>

  </div>
</section>

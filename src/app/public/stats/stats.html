<section class="py-20 md:py-32 bg-white relative overflow-hidden">
  
  <!-- DECORATIVE BG -->
  <div class="absolute inset-0 bg-[radial-gradient(#e5e7eb_1px,transparent_1px)] [background-size:16px_16px] [mask-image:radial-gradient(ellipse_50%_50%_at_50%_50%,#000_70%,transparent_100%)] opacity-30"></div>

  <div class="relative max-w-7xl mx-auto px-6">
    
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
      
      @for (stat of stats; track $index) {
        <div #statItem class="group relative p-6 rounded-3xl bg-white border border-gray-100 shadow-[0_8px_30px_rgb(0,0,0,0.04)] hover:shadow-[0_8px_30px_rgb(0,0,0,0.08)] hover:-translate-y-1 transition-all duration-300 text-center">
          
          <!-- Icon -->
          <div class="w-14 h-14 mx-auto mb-4 rounded-2xl flex items-center justify-center text-3xl shadow-sm group-hover:scale-110 transition-transform duration-300" [ngClass]="stat.bg">
            {{ stat.icon }}
          </div>
          
          <!-- Number -->
          <h3 class="text-3xl md:text-5xl font-black mb-2 tracking-tight" [ngClass]="stat.color">
            {{ animatedValues()[$index] | number }}{{ stat.suffix }}
          </h3>
          
          <!-- Label -->
          <p class="text-sm font-bold text-gray-500 uppercase tracking-wider">
            {{ stat.label }}
          </p>

          <!-- Decorative bottom bar -->
          <div class="absolute bottom-0 left-1/2 -translate-x-1/2 w-12 h-1 rounded-t-full bg-gray-100 group-hover:bg-indigo-500 transition-colors duration-300"></div>
        </div>
      }

    </div>

  </div>
</section>

<section class="py-20 md:py-32 bg-white border-t border-gray-100">
  <div class="max-w-7xl mx-auto px-6 text-center">
    
    <p class="text-sm font-bold text-gray-500 uppercase tracking-wider mb-8">
      Prepare for excellence in
    </p>

    <div class="flex flex-wrap justify-center gap-6">
      @for (exam of exams; track $index) {
        <div class="group px-8 py-6 rounded-2xl bg-white border shadow-sm hover:shadow-md hover:-translate-y-1 transition-all duration-300 cursor-default flex flex-col items-center min-w-[160px]"
             [ngClass]="exam.border">
          
          <h3 class="text-xl font-bold mb-1" [ngClass]="exam.color">
            {{ exam.name }}
          </h3>
          
          <p class="text-xs font-medium text-gray-400 uppercase tracking-wide">
            {{ exam.desc }}
          </p>

        </div>
      }
    </div>

    <p class="mt-12 text-gray-400 text-sm">
      & many more coming soon...
    </p>

  </div>
</section>

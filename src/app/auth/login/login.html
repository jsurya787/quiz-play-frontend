<section
  class="relative min-h-screen flex items-center justify-center
         overflow-hidden px-6
         bg-gradient-to-br from-indigo-100/60 via-white to-sky-100/60">

  <div
    class="w-full max-w-md rounded-2xl
           bg-white/80 backdrop-blur
           p-10 shadow-xl animate-fade-scale-in">

    <h2 class="text-3xl font-bold mb-6 text-center text-gray-900">
      Login
    </h2>

    <!-- EMAIL -->
    <input
      type="email"
      class="input mb-1"
      [class.input-error]="submitted && !email"
      placeholder="Email"
      [(ngModel)]="email" />

    @if (submitted && !email) {
      <p class="error-text">Email is required</p>
    }

    <!-- PASSWORD -->
    <input
      type="password"
      class="input mb-1 mt-4"
      [class.input-error]="submitted && !password"
      placeholder="Password"
      [(ngModel)]="password" />

    @if (submitted && !password) {
      <p class="error-text">Password is required</p>
    }

    <!-- API ERROR -->
    @if (error) {
      <p class="mt-3 text-sm text-red-600 text-center">
        {{ error }}
      </p>
    }

    <!-- LOGIN BUTTON -->
    <button
      class="btn-primary w-full mt-6 flex items-center justify-center gap-2"
      [disabled]="loading"
      (click)="login()">

      @if (loading) {
        <span class="loader-sm"></span>
        Logging inâ€¦
      } @else {
        Login
      }
    </button>

    <!-- GOOGLE LOGIN -->
    <button
      class="w-full mt-6
             flex items-center justify-center gap-3
             border border-gray-300
             rounded-xl py-3
             bg-white hover:bg-gray-50
             shadow-sm transition"
      (click)="loginWithGoogle()">

      <img
        src="https://developers.google.com/identity/images/g-logo.png"
        class="w-5 h-5"
        alt="Google" />

      <span class="font-semibold text-gray-700">
        Continue with Google
      </span>
    </button>

    <p class="text-center text-sm mt-6 text-gray-600">
      New here?
      <a
        routerLink="/signup"
        class="text-indigo-600 font-semibold hover:underline">
        Create account
      </a>
    </p>

  </div>
</section>

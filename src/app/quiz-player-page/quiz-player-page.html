<div class="min-h-screen bg-gradient-to-br from-gray-50 via-white to-indigo-50">

  <!-- ================= TOP BAR ================= -->
  <header
    class="sticky top-0 z-40
           bg-white/80 backdrop-blur-md
           border-b px-4 sm:px-6 py-3
           flex items-center justify-between">

    <div>
      <h1 class="text-lg font-bold text-gray-900">
        Maths Mock Test – 1
      </h1>
      <p class="text-xs text-gray-500">
        Question 5 of 20
      </p>
    </div>

    <div class="flex items-center gap-4">

      <!-- TIMER -->
      <div
        class="px-4 py-2 rounded-xl
               bg-indigo-50 text-indigo-700
               font-semibold text-sm
               shadow-sm">
        ⏱ 28:45
      </div>

      <!-- SUBMIT -->
      <button
        class="cursor-pointer px-4 py-2 rounded-xl
               bg-red-500 text-white
               font-semibold text-sm
               hover:bg-red-600
               shadow-sm hover:shadow-md
               transition">
        Submit
      </button>

    </div>
  </header>

  <!-- ================= MAIN ================= -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 py-6 grid lg:grid-cols-4 gap-8">

    <!-- QUESTION AREA -->
    <div class="lg:col-span-3">

      <!-- PROGRESS -->
      <div class="mb-6">
        <div class="flex justify-between text-xs text-gray-500 mb-1">
          <span>Progress</span>
          <span>5 / 20</span>
        </div>
        <div class="h-2.5 rounded-full bg-gray-200">
          <div class="h-full w-[25%] bg-gradient-to-r from-indigo-500 to-indigo-600 rounded-full transition-all"></div>
        </div>
      </div>

      <!-- QUESTION CARD -->
      <div
        class="bg-white/80 backdrop-blur
               rounded-2xl p-7
               shadow-md animate-fade-in">

        <h2 class="text-lg sm:text-xl font-semibold mb-8 leading-relaxed text-gray-900">
          Q5. If A ∪ B contains 20 elements and A ∩ B contains 5 elements,
          how many elements are in A + B?
        </h2>

        <!-- OPTIONS -->
        <div class="space-y-4">

          <!-- SELECTED -->
          <label
            class="cursor-pointer flex items-center gap-4
                   p-4 rounded-xl border
                   border-indigo-500 bg-indigo-50
                   shadow-sm">

            <input type="radio" name="q5" checked class="accent-indigo-600">
            <span class="font-medium">25</span>
          </label>

          <label
            class="cursor-pointer flex items-center gap-4
                   p-4 rounded-xl border
                   hover:border-indigo-400
                   hover:bg-indigo-50
                   transition">

            <input type="radio" name="q5" class="accent-indigo-600">
            <span>15</span>
          </label>

          <label class="cursor-pointer flex items-center gap-4 p-4 rounded-xl border hover:border-indigo-400 hover:bg-indigo-50 transition">
            <input type="radio" name="q5" class="accent-indigo-600">
            <span>30</span>
          </label>

          <label class="cursor-pointer flex items-center gap-4 p-4 rounded-xl border hover:border-indigo-400 hover:bg-indigo-50 transition">
            <input type="radio" name="q5" class="accent-indigo-600">
            <span>10</span>
          </label>

        </div>
      </div>

      <!-- NAVIGATION -->
      <div class="mt-8 flex justify-between">

        <button
          class="cursor-pointer px-6 py-2.5 rounded-xl
                 border border-gray-300
                 text-gray-700 font-semibold
                 hover:bg-gray-100 transition">
          ← Previous
        </button>

        <button
          class="cursor-pointer px-7 py-2.5 rounded-xl
                 bg-indigo-600 text-white
                 font-semibold
                 shadow-md hover:shadow-lg
                 hover:bg-indigo-700
                 transition transform hover:-translate-y-0.5">
          Next →
        </button>

      </div>

    </div>

    <!-- QUESTION PALETTE -->
    <aside class="hidden lg:block">

      <div
        class="bg-white/80 backdrop-blur
               rounded-2xl p-5
               shadow-md sticky top-28">

        <h3 class="font-semibold mb-4">
          Question Palette
        </h3>

        <div class="grid grid-cols-5 gap-3 text-sm">

          <button class="w-9 h-9 rounded-full bg-indigo-600 text-white">1</button>
          <button class="w-9 h-9 rounded-full bg-indigo-600 text-white">2</button>
          <button class="w-9 h-9 rounded-full bg-gray-200">3</button>
          <button class="w-9 h-9 rounded-full bg-gray-200">4</button>
          <button class="w-9 h-9 rounded-full border-2 border-indigo-600 text-indigo-600">5</button>

        </div>

        <div class="mt-5 text-xs text-gray-500 space-y-1">
          <p><span class="inline-block w-3 h-3 bg-indigo-600 rounded-full mr-2"></span>Answered</p>
          <p><span class="inline-block w-3 h-3 bg-gray-200 rounded-full mr-2"></span>Not Answered</p>
          <p><span class="inline-block w-3 h-3 border-2 border-indigo-600 rounded-full mr-2"></span>Current</p>
        </div>

      </div>

    </aside>

  </div>
</div>

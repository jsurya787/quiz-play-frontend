<div class="relative min-h-screen overflow-hidden">

  <!-- Background -->
  <div
    class="absolute inset-0 -z-10 bg-gradient-to-br from-indigo-50 via-white to-indigo-100">
  </div>

  <div class="mx-auto max-w-7xl px-4 sm:px-6 py-8">

    <!-- Header -->
    <div class="mb-6 flex flex-col gap-4 sm:flex-row sm:items-center sm:justify-between">
      <h1 class="text-2xl font-bold text-gray-900">
        QuizPlay Admin
      </h1>

      <button
        class="px-6 py-2.5 rounded-xl
               bg-indigo-600 text-white font-semibold
               shadow-md hover:shadow-lg
               hover:bg-indigo-700
               transition-all">
        + New Subject
      </button>
    </div>

    <!-- Search -->
    <div class="mb-8">
      <input
        type="text"
        placeholder="Search subjects‚Ä¶"
        class="w-full rounded-xl border border-gray-200
               bg-white/70 backdrop-blur
               px-4 py-3 text-sm
               focus:outline-none focus:ring-2 focus:ring-indigo-500" />
    </div>

    <!-- SUBJECTS -->
    <div class="space-y-6">

      <!-- SUBJECT CARD -->
      <div
        *ngFor="let subject of subjects"
        class="rounded-2xl bg-white/70 backdrop-blur
               border border-gray-100
               shadow-sm
               animate-fade-in">

        <!-- Subject Header -->
        <div class="flex items-start justify-between p-6">
          <div>
            <h2 class="text-lg font-bold text-gray-900">
              {{ subject.name }}
            </h2>
            <p class="mt-1 text-sm text-gray-600">
              {{ subject.chapterCount }} chapters ¬∑ {{ subject.sectionCount }} sections
            </p>
          </div>

          <div class="flex gap-2">
            <button class="admin-btn">Edit</button>
            <button class="admin-btn text-red-600">Delete</button>
          </div>
        </div>

        <!-- Subject Actions -->
        <div class="px-6 pb-4">
          <button
            class="text-sm font-semibold text-indigo-600 hover:underline">
            + Add Chapter
          </button>
        </div>

        <!-- CHAPTERS -->
        <div class="grid gap-4 px-6 pb-6 sm:grid-cols-2 lg:grid-cols-3">

          <!-- Chapter Card -->
          <div
            *ngFor="let chapter of subject.chapters"
            class="rounded-xl p-4
                   bg-white/80 backdrop-blur
                   border border-gray-100
                   hover:border-indigo-300
                   hover:shadow-md
                   transition-all hover:-translate-y-0.5">

            <div class="flex justify-between">
              <div>
                <h3 class="font-semibold text-gray-900">
                  {{ chapter.title }}
                </h3>
                <p class="mt-1 text-xs text-gray-600">
                  {{ chapter.sections.length }} sections
                </p>
              </div>

              <div class="flex gap-1">
                <button class="admin-icon">‚úèÔ∏è</button>
                <button class="admin-icon text-red-500">üóëÔ∏è</button>
              </div>
            </div>

            <!-- Sections -->
            <ul class="mt-3 space-y-1">
              <li
                *ngFor="let section of chapter.sections"
                class="flex items-center justify-between
                       rounded-md px-2 py-1.5
                       hover:bg-indigo-50 transition">
                <span class="text-sm text-gray-700">
                  {{ section.title }}
                </span>
                <button class="text-xs text-red-500 hover:underline">
                  delete
                </button>
              </li>
            </ul>

            <button
              class="mt-3 text-xs font-semibold text-indigo-600 hover:underline">
              + Add Section
            </button>

          </div>

        </div>

      </div>

    </div>

  </div>
</div>

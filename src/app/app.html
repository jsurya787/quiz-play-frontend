<!-- ================= HEADER ================= -->
<header
  class="fixed top-0 left-0 w-full z-50
         bg-white/70 backdrop-blur-xl
         border-b border-gray-200/60
         shadow-sm">

  <div
    class="max-w-7xl mx-auto px-4 sm:px-6
           h-14 sm:h-16
           flex items-center justify-between">

    <!-- Logo -->
    <div
      class="flex items-center gap-2
             text-lg sm:text-xl font-extrabold
             text-indigo-600 cursor-pointer
             transition hover:opacity-90"
      [routerLink]="['']">

      <!-- Optional dot / accent -->
      <span
        class="inline-flex h-2.5 w-2.5 rounded-full bg-indigo-500">
      </span>

      QuizPlay
    </div>

    <!-- Right Actions -->
    <div class="flex items-center gap-3 sm:gap-4">

      <!-- Login -->
      <button
        class="hidden sm:inline-flex items-center
               text-sm font-semibold text-gray-700
               hover:text-indigo-600
               transition"
        [routerLink]="['login']">
        Login
      </button>

      <!-- Divider (desktop only) -->
      <span class="hidden sm:block h-5 w-px bg-gray-200"></span>

      <!-- Sign Up (Primary CTA) -->
      <button
        class="inline-flex items-center gap-1.5
               px-4 sm:px-6
               py-1.5 sm:py-2
               text-xs sm:text-sm
               font-semibold text-white
               rounded-full
               bg-indigo-600
               shadow-sm
               transition-all
               hover:bg-indigo-700
               hover:shadow-md
               active:scale-95" [routerLink]="['login']">
        Get Started â†’
      </button>

    </div>
  </div>
</header>

<!-- ================= PAGE CONTENT ================= -->
<main class="pt-16 sm:pt-20">
  <router-outlet></router-outlet>
</main>

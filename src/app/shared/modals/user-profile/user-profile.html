<div
  class="w-[380px] sm:w-[420px]
         rounded-3xl
         bg-white/90 backdrop-blur-xl
         shadow-[0_20px_60px_rgba(0,0,0,0.18)]
         p-6
         animate-slide-up">

  <!-- ================= HEADER ================= -->
  <div class="flex items-center justify-between mb-5">
    <h3 class="text-lg font-bold text-gray-900 flex items-center gap-2">
      ğŸ‘¤ <span>My Profile</span>
    </h3>

    <button
      class="text-gray-400 hover:text-gray-600
             hover:rotate-90 transition duration-200 text-xl font-bold"
      (click)="close.emit()">
      âœ•
    </button>
  </div>

  <!-- ================= USER INFO ================= -->
  <div class="flex flex-col items-center text-center mb-6">

    <!-- Avatar + Glow -->
    <div class="relative mb-1">
      <div
        class="absolute inset-0 rounded-full
               bg-indigo-400/30 blur-xl">
      </div>

      <div
        class="relative w-20 h-20 rounded-full
               bg-gradient-to-br from-indigo-500 to-purple-600
               shadow-xl border-2 border-white
               flex items-center justify-center">

        <svg
          viewBox="0 0 24 24"
          class="w-10 h-10 text-white"
          fill="none"
          stroke="currentColor"
          stroke-width="1.8"
          stroke-linecap="round"
          stroke-linejoin="round">
          <circle cx="12" cy="8" r="4" />
          <path d="M4 20c0-4 4-6 8-6s8 2 8 6" />
        </svg>
      </div>

      <!-- Online dot -->
      <span
        class="absolute bottom-1 right-1
               w-3 h-3 rounded-full
               bg-emerald-500 border-2 border-white">
      </span>
    </div>

    <!-- Name -->
    <h4 class="text-lg font-semibold text-gray-900 mt-3">
      {{ user()?.name }}
    </h4>

    <!-- Role + Level -->
    <div class="mt-1 flex items-center gap-2">
      <span
        class="inline-flex items-center gap-1
               px-3 py-1 rounded-full
               bg-indigo-100 text-indigo-700
               text-xs font-semibold">
        ğŸ“ {{ user()?.role }}
      </span>

      <span
        class="inline-flex items-center gap-1
               px-3 py-1 rounded-full
               bg-amber-100 text-amber-700
               text-xs font-semibold">
        ğŸ† Champion
      </span>
    </div>

    <!-- Email -->
    <p class="text-sm text-gray-500 mt-2">
      {{ user()?.email }}
    </p>
  </div>

  <!-- ================= STATS ================= -->
  <div class="grid grid-cols-2 gap-4 mb-6">

    <!-- Created -->
    <div
      class="rounded-2xl p-4
             bg-gradient-to-br from-indigo-50 to-indigo-100/40
             flex flex-col items-center
             hover:scale-[1.03]
             transition">
      <div class="text-2xl mb-1">ğŸ› ï¸</div>
      <p class="text-sm text-gray-500">Quizzes Created</p>
      <p class="text-xl font-bold text-indigo-700">
        {{ totalQuizes() }}
      </p>
    </div>

    <!-- Attempted -->
    <div
      class="rounded-2xl p-4
             bg-gradient-to-br from-emerald-50 to-emerald-100/40
             flex flex-col items-center
             hover:scale-[1.03]
             transition">
      <div class="text-2xl mb-1">ğŸ¯</div>
      <p class="text-sm text-gray-500">Quizzes Attempted</p>
      <p class="text-xl font-bold text-emerald-700">
        {{ attemptedQuizes() }}
      </p>
    </div>

  </div>

  <!-- ================= ACTIONS ================= -->
  <div class="space-y-3">

    <!-- Logout (Soft danger) -->
    <button
      class="w-full py-3 rounded-xl
             bg-red-50 text-red-600
             border border-red-200
             font-semibold
             hover:bg-red-100
             hover:border-red-300
             transition flex items-center justify-center gap-2"
      (click)="logout()">
      ğŸšª Logout
    </button>

  </div>
</div>

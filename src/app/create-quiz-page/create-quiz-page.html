<div class="min-h-screen bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50">

  <!-- MOBILE QUIZ INFO (VISIBLE) -->
  <div class="lg:hidden bg-white/80 backdrop-blur-md shadow-md rounded-b-3xl p-4">
    <h2 class="text-lg font-bold text-indigo-600 mb-2">Create Quiz</h2>

    <div class="grid grid-cols-2 gap-3">
      <input class="input" placeholder="Quiz Title" />
      <select class="input">
        <option>Subject</option>
        <option>Math</option>
        <option>Science</option>
      </select>

      <select class="input">
        <option>Difficulty</option>
        <option>Easy</option>
        <option>Medium</option>
      </select>

      <input class="input" type="number" placeholder="Time (min)" />
    </div>

    <button class="mt-3 w-full btn-primary">
      Save Draft
    </button>
  </div>

  <div class="max-w-7xl mx-auto p-4 flex gap-6">

    <!-- DESKTOP SIDEBAR -->
    <aside
      class="hidden lg:flex w-80 bg-white/70 backdrop-blur-lg rounded-3xl shadow-xl p-6 flex-col gap-6 sticky top-6 h-fit">

      <h2 class="text-2xl font-bold text-indigo-600">Create Quiz</h2>

      <div class="space-y-3">
        <input class="input" placeholder="Quiz Title" />
        <select class="input">
          <option>Subject</option>
          <option>Math</option>
          <option>Science</option>
        </select>
        <select class="input">
          <option>Difficulty</option>
          <option>Easy</option>
          <option>Medium</option>
          <option>Hard</option>
        </select>
        <input class="input" type="number" placeholder="Time (min)" />
      </div>

      <div class="bg-indigo-100 rounded-2xl p-4 text-sm">
        <p class="font-semibold">Quiz Summary</p>
        <p class="text-gray-600">Questions: 1</p>
        <p class="text-gray-600">Total Marks: 4</p>
      </div>

      <button class="btn-primary mt-auto">
        Save Draft
      </button>
    </aside>

    <!-- MAIN BUILDER -->
    <main class="flex-1 space-y-6">

      <!-- HEADER -->
      <div class="bg-white/70 backdrop-blur-lg rounded-3xl shadow-lg p-6">
        <h1 class="text-2xl font-bold">Quiz Builder</h1>
        <p class="text-gray-500 text-sm">
          Create engaging questions with ease
        </p>
      </div>

      <!-- QUESTION CARD -->
      <div class="bg-white rounded-3xl shadow-xl p-6 space-y-4 animate-fade-in">

        <div class="flex justify-between items-center">
          <h2 class="font-semibold text-lg">Question 1</h2>
          <span class="badge">+4 Marks</span>
        </div>

        <textarea
          rows="3"
          placeholder="Type your question..."
          class="textarea"
        ></textarea>

        <!-- OPTIONS -->
        <div class="grid sm:grid-cols-2 gap-4">
          <label class="option">
            <input type="radio" name="q1" />
            <input placeholder="Option A" />
          </label>
          <label class="option">
            <input type="radio" name="q1" />
            <input placeholder="Option B" />
          </label>
          <label class="option">
            <input type="radio" name="q1" />
            <input placeholder="Option C" />
          </label>
          <label class="option">
            <input type="radio" name="q1" />
            <input placeholder="Option D" />
          </label>
        </div>

        <!-- ACTIONS -->
        <div class="flex justify-between items-center">
          <button class="text-red-500 hover:underline">
            Delete
          </button>

          <button class="btn-primary">
            Save Question
          </button>
        </div>
      </div>

      <!-- ADD QUESTION -->
      <button
        class="w-full border-2 border-dashed border-indigo-400 py-5 rounded-3xl
               text-indigo-600 font-semibold hover:bg-indigo-100 transition">
        + Add Another Question
      </button>

      <!-- PUBLISH -->
      <div class="flex justify-end">
        <button class="btn-success">
          Publish Quiz ðŸš€
        </button>
      </div>

    </main>
  </div>
</div>
